<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header id="header">
      <h1>Weather Dashboard</h1>
    </header>

    <section class="container my-5">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-3">
          <h3>Today:</h3>
          <form>
            <div class="mb-3">
              <input
                type="city" placeholder="Enter City Name" spellcheck="false"
                class="form"
                aria-describedby="city-text"
              />
            </div>
            <button type="submit" class="btn-primary">Search</button>
          </form>
          <div id="bottom-container">
          </div>
        </div>

        <div id="current-weather" class="col-12 col-md-4 col-lg-9">
          <h3 class="city">San Antonio</h3>
          <p id="date"></p>
          <ul>
            <li class="current-temp"></li>
            <li class="wind"></li>
            <li class="humidity"></li>
          </ul>
        </div>
      </div>

      <div id="forecast" class="">
        <h3>5-Day Forecast:</h3>
      </div>
    </div>
    </section>
    <script src="./assets/script.js"></script>

    <script>
      const apiKey = "34992775f2f46c9b567e8fc38dba4aac";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

const searchBox = document.querySelector(".mb-3 input");
const searchBtn = document.querySelector(".btn-primary");
var city = (".mb-3 input")
      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".current-temp").innerHTML = "Temperature: " + Math.round(data.main.temp) + "Â°F";
        document.querySelector(".wind").innerHTML = "Wind Speed: " + data.wind.speed + " km";
        document.querySelector(".humidity").innerHTML = "Humidity: " + data.main.humidity + "%";

      }

      searchBtn.addEventListener("click", ()=> {
        checkWeather(searchBox.value);
      })

      checkWeather();
    </script>
  </body>
</html>
